<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-SzlrxWriC3zYtL+6Y3Q8j+6v3FQq1D0VgWZ7kSmHgPh80x7XK4zQFne5V0ef+P1fQpM7NVjzUqY6v+M9c6N9Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <main id="main-content" class="main-content">
        <h1 class="main-title">Trilhas</h1>
        <!-- Seção de Filtros -->
        <section class="filter-section">
            <h2 id="filter-title" class="visually-hidden">Filtros de busca</h2>
            <form class="filter-form" id="filter-section"></form>
        </section>

         <!-- Seção de Cards -->
        <section class="trail-section" aria-labelledby="trail-title">
            <h2 id="trail-title" class="visually-hidden">Lista de trilhas</h2>
            <div class="trail-grid" id="trail-grid"></div>
        </section>
    </main>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
